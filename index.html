<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__description" src="./eisenhower-matrix.jpg" alt="matrix screenshot">
      <a class="header__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label class="new-task__title" for="new-task__header">Add Item</label>
        <div class="new-task__wrapper">
          <input type="text" id="new-task__header"class="task enter-text new-task__input">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title-h3">Todo</h3>
      <ul class="task-list incomplete-tasks">
        <li class="task-list__task-item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task task-list__label">Pay Bills</label>
          <input type="text" class="task enter-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__delete-img" src="./remove.svg" alt="remove button"></button>
        </li>
        <li class="task-list__task-item edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task task-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task enter-text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__delete-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
      <h3 class="title-h3">Completed</h3>
      <ul class="task-list completed-tasks">
        <li class="task-list__task-item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task task-list__label">See the Doctor</label>
          <input type="text" class="task enter-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__delete-img" src="./remove.svg" alt="remove button"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
